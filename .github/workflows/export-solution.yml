name: Export Power Platform Solution (Dev)

on:
  workflow_dispatch:

jobs:
  export-solution:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Power Platform CLI
      uses: microsoft/powerplatform-actions/setup@v1

    - name: Export Solution from Dev (Unmanaged)
      uses: microsoft/powerplatform-actions/export-solution@v1
      with:
        environment-url: ${{ secrets.DEV_ENV_URL }}
        client-id: ${{ secrets.CLIENT_ID }}
        tenant-id: ${{ secrets.TENANT_ID }}
        client-secret: ${{ secrets.CLIENT_SECRET }}
        solution-name: 'ADCBMasterConfigurations'  # üîÅ Replace with your solution name
        solution-output-file: 'UnmanagedSolution.zip'
        managed: false

    - name: Unpack solution to folder
      run: |
        pac solution unpack --zipfile UnmanagedSolution.zip --folder powerplatform/solution --packagetype Unmanaged

    - name: Commit unpacked solution
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add powerplatform/solution
        git commit -m "Exported solution from Dev (Unmanaged)" || echo "No changes to commit"
        git push