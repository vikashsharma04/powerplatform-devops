name: Import Power Platform Solution

on:
  workflow_dispatch:
    inputs:
      solutionRootFolder:
        description: 'Enter the solution folder name (e.g., ADCBMasterConfigurations-v9.0.0)'
        required: true
        type: string
      solutionFolder:
        description: 'Enter the solution folder name (e.g., ADCBMasterConfigurations)'
        required: true
        type: string

env:
  ENVIRONMENT_URL: 'https://demo001.crm8.dynamics.com/'
  CLIENT_ID: '2c34728a-634b-414c-b7e4-e904ead4b2c1'
  TENANT_ID: '807cb068-493f-40b4-b067-712d94fa7730'

permissions:
  contents: read

jobs:
  pack-and-import:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Power Platform CLI
      uses: microsoft/powerplatform-actions/actions-install@v1

    - name: Pack solution
      uses: microsoft/powerplatform-actions/pack-solution@v1
      with:
        solution-folder: ${{ github.event.inputs.solutionRootFolder }}/ADCBMasterConfigurations
        solution-file: ${{ github.event.inputs.solutionRootFolder }}/ADCBMasterConfigurations.zip
        solution-type: Unmanaged
        overwrite-files: true

    - name: Import solution to Power Apps
      uses: microsoft/powerplatform-actions/import-solution@v1
      with:
        environment-url: ${{ env.ENVIRONMENT_URL }}
        app-id: ${{ env.CLIENT_ID }}
        client-secret: ${{ secrets.PowerPlatformSPN }}
        tenant-id: ${{ env.TENANT_ID }}
        solution-file: ${{ github.event.inputs.solutionRootFolder }}/ADCBMasterConfigurations.zip
        force-overwrite: true
