name: Export Solution and Create Feature Branch

on:
  workflow_dispatch:
    inputs:
      solution_name:
        description: 'Name of the solution to export'
        required: true
        default: ADCBMasterConfigurations
      version:
        description: 'Version number (e.g., v1.0.0)'
        required: true

env:
  ENVIRONMENT_URL: 'https://demo001.crm8.dynamics.com/'
  CLIENT_ID: '2c34728a-634b-414c-b7e4-e904ead4b2c1'
  TENANT_ID: '807cb068-493f-40b4-b067-712d94fa7730'

permissions:
  contents: write

jobs:
  export-and-create-branch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Power Platform CLI
      uses: microsoft/powerplatform-actions/actions-install@v1

    - name: Setup Git user
      run: |
        git config --global user.email "no-reply@github.com"
        git config --global user.name "GitHub Actions"

    - name: Switch to solutions branch
      run: |
        git fetch origin
        git switch solutions || git checkout -b solutions origin/solutions

    - name: Create versioned folder and export solution
      run: |
        VERSION=${{ github.event.inputs.version }}
        SOLUTION_NAME=${{ github.event.inputs.solution_name }}
        mkdir -p $VERSION/exportsolution

        # Export solution zip
        pac auth create --url ${{ env.ENVIRONMENT_URL }} --clientId ${{ env.CLIENT_ID }} --clientSecret "${{ secrets.PowerPlatformSPN }}" --tenant ${{ env.TENANT_ID }}
        pac solution export --name $SOLUTION_NAME --outputFile $VERSION/exportsolution/${SOLUTION_NAME}_unmanaged.zip --managed false --overwrite

        # Unpack
        pac solution unpack --zipfile $VERSION/exportsolution/${SOLUTION_NAME}_unmanaged.zip --folder $VERSION/exportsolution/source --packagetype Unmanaged

    - name: Commit and push to solutions branch
      run: |
        git add ${{ github.event.inputs.version }}/exportsolution
        git commit -m "Exported ${{ github.event.inputs.solution_name }} to version folder ${{ github.event.inputs.version }}"
        git push origin solutions

    - name: Create feature branch from main
      run: |
        VERSION=${{ github.event.inputs.version }}
        git fetch origin
        git checkout origin/main
        git checkout -b feature/$VERSION

    - name: Copy solution folder from solutions branch
      run: |
        VERSION=${{ github.event.inputs.version }}
        git checkout solutions -- $VERSION/exportsolution
        mkdir -p $VERSION
        mv $VERSION/exportsolution/* ./
        rm -r $VERSION

    - name: Commit and push to feature branch
      run: |
        git add .
        git commit -m "Added solution version ${{ github.event.inputs.version }} for development"
        git push origin feature/${{ github.event.inputs.version }}
