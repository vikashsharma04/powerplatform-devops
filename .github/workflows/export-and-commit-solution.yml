name: Export and Backup Power Platform Solution

on:
  workflow_dispatch:
    inputs:
      solution_name:
        description: 'Name of the solution to export from Power Platform'
        required: true
        default: ADCBMasterConfigurations

env:
  ENVIRONMENT_URL: 'https://demo001.crm8.dynamics.com/'
  CLIENT_ID: '2c34728a-634b-414c-b7e4-e904ead4b2c1'
  TENANT_ID: '807cb068-493f-40b4-b067-712d94fa7730'

permissions:
  contents: write

jobs:
  export-and-backup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Microsoft Power Platform CLI
      uses: microsoft/powerplatform-actions/actions-install@v1

    - name: Set backup timestamp
      id: set_time
      run: echo "timestamp=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

    - name: Create backup folder and move old export if it exists
      run: |
        export ZIP_PATH="${{ github.event.repository.name }}/${{ github.event.inputs.solution_name }}_unmanaged.zip"
        export SOL_FOLDER="${{ github.event.repository.name }}/${{ github.event.inputs.solution_name }}"
        export BACKUP_FOLDER="versions/v${{ steps.set_time.outputs.timestamp }}"

        mkdir -p $BACKUP_FOLDER

        if [ -f "$ZIP_PATH" ]; then
          mv "$ZIP_PATH" "$BACKUP_FOLDER/"
        fi

        if [ -d "$SOL_FOLDER" ]; then
          mv "$SOL_FOLDER" "$BACKUP_FOLDER/"
        fi

    - name: Who Am I
      uses: microsoft/powerplatform-actions/who-am-i@v1
      with:
        environment-url: ${{ env.ENVIRONMENT_URL }}
        app-id: ${{ env.CLIENT_ID }}
        client-secret: ${{ secrets.PowerPlatformSPN }}
        tenant-id: ${{ env.TENANT_ID }}

    - name: Export solution
      uses: microsoft/powerplatform-actions/export-solution@v1
      with:
        environment-url: ${{ env.ENVIRONMENT_URL }}
        app-id: ${{ env.CLIENT_ID }}
        client-secret: ${{ secrets.PowerPlatformSPN }}
        tenant-id: ${{ env.TENANT_ID }}
        solution-name: ${{ github.event.inputs.solution_name }}
        solution-output-file: ${{ github.event.repository.name }}/${{ github.event.inputs.solution_name }}_unmanaged.zip

    - name: Unpack solution
      uses: microsoft/powerplatform-actions/unpack-solution@v1
      with:
        solution-file: ${{ github.event.repository.name }}/${{ github.event.inputs.solution_name }}_unmanaged.zip
        solution-folder: ${{ github.event.repository.name }}/${{ github.event.inputs.solution_name }}
        solution-type: 'Unmanaged'
        overwrite-files: true

    - name: Commit and push changes to main
      run: |
        git fetch --all
        git config --global user.email "no-reply@github.com"
        git config --global user.name "GitHub Actions"
        git checkout main
        git add --all
        git commit -m "Exported and backed up solution: ${{ github.event.inputs.solution_name }}"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git push
