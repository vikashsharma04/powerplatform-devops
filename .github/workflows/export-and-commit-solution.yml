name: Export Power Platform Solution and Create Feature Branch

on:
  workflow_dispatch:
    inputs:
      solution_name:
        description: 'Name of the solution to export'
        required: true
        default: ADCBMasterConfigurations
      solution_version:
        description: 'Version label for the export (e.g., v1.0.0)'
        required: true

env:
  ENVIRONMENT_URL: 'https://demo001.crm8.dynamics.com/'
  CLIENT_ID: '2c34728a-634b-414c-b7e4-e904ead4b2c1'
  TENANT_ID: '807cb068-493f-40b4-b067-712d94fa7730'

permissions:
  contents: write

jobs:
  export-solution:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Power Platform CLI
      uses: microsoft/powerplatform-actions/actions-install@v1

    - name: Export solution from Power Platform
      uses: microsoft/powerplatform-actions/export-solution@v1
      with:
        environment-url: ${{ env.ENVIRONMENT_URL }}
        app-id: ${{ env.CLIENT_ID }}
        client-secret: ${{ secrets.PowerPlatformSPN }}
        tenant-id: ${{ env.TENANT_ID }}
        solution-name: ${{ github.event.inputs.solution_name }}
        solution-output-file: solutions/${{ github.event.inputs.solution_name }}/${{ github.event.inputs.solution_version }}/${{ github.event.inputs.solution_name }}_unmanaged.zip

    - name: Unpack the solution
      uses: microsoft/powerplatform-actions/unpack-solution@v1
      with:
        solution-file: solutions/${{ github.event.inputs.solution_name }}/${{ github.event.inputs.solution_version }}/${{ github.event.inputs.solution_name }}_unmanaged.zip
        solution-folder: solutions/${{ github.event.inputs.solution_name }}/${{ github.event.inputs.solution_version }}/source
        solution-type: 'Unmanaged'
        overwrite-files: true

    - name: Commit and push to solutions branch
      run: |
        git config --global user.email "no-reply@github.com"
        git config --global user.name "GitHub Actions"
        git fetch origin
        # Ensure the solutions branch is checked out
        git checkout origin/solutions || git checkout -b solutions
        mkdir -p solutions/${{ github.event.inputs.solution_name }}/${{ github.event.inputs.solution_version }}
        git add solutions/${{ github.event.inputs.solution_name }}/${{ github.event.inputs.solution_version }}
        git commit -m "Exported solution ${{ github.event.inputs.solution_name }} version ${{ github.event.inputs.solution_version }}"
        git push origin solutions

    - name: Create feature branch from solutions and push solution
      run: |
        git fetch origin
        # Checkout the remote solutions branch and reset the local solutions branch
        git checkout origin/solutions
        git checkout -b feature/${{ github.event.inputs.solution_version }}
        mkdir -p solutions/${{ github.event.inputs.solution_name }}/${{ github.event.inputs.solution_version }}
        git add solutions/${{ github.event.inputs.solution_name }}/${{ github.event.inputs.solution_version }}
        git commit -m "Added exported solution ${{ github.event.inputs.solution_name }} version ${{ github.event.inputs.solution_version }} to feature branch"
        git push origin feature/${{ github.event.inputs.solution_version }}
