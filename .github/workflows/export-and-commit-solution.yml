name: Export PowerApps Solution
on:
  workflow_dispatch:
    inputs:
      solution_name:
        description: 'Name of the solution to export'
        required: true
        default: ADCBMasterConfigurations
      solution_version:
        description: 'Version label (e.g., v1.0.0)'
        required: true

env:
  ENVIRONMENT_URL: 'https://demo001.crm8.dynamics.com/'
  CLIENT_ID: '2c34728a-634b-414c-b7e4-e904ead4b2c1'
  TENANT_ID: '807cb068-493f-40b4-b067-712d94fa7730'

permissions:
  contents: write

jobs:
  export-solution:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Power Platform CLI
      uses: microsoft/powerplatform-actions/actions-install@v1

    - name: Set variables
      id: vars
      run: |
        echo "solution_path=solutions/${{ github.event.inputs.solution_name }}/${{ github.event.inputs.solution_version }}" >> $GITHUB_OUTPUT
        echo "feature_branch=feature/${{ github.event.inputs.solution_name }}-${{ github.event.inputs.solution_version }}" >> $GITHUB_OUTPUT

    - name: Checkout solutions branch
      run: |
        git fetch origin solutions
        git checkout solutions || git checkout -b solutions origin/main

    - name: Export solution zip
      uses: microsoft/powerplatform-actions/export-solution@v1
      with:
        environment-url: ${{ env.ENVIRONMENT_URL }}
        app-id: ${{ env.CLIENT_ID }}
        client-secret: ${{ secrets.PowerPlatformSPN }}
        tenant-id: ${{ env.TENANT_ID }}
        solution-name: ${{ github.event.inputs.solution_name }}
        solution-output-file: ${{ steps.vars.outputs.solution_path }}/${{ github.event.inputs.solution_name }}_unmanaged.zip

    - name: Unpack solution
      uses: microsoft/powerplatform-actions/unpack-solution@v1
      with:
        solution-file: ${{ steps.vars.outputs.solution_path }}/${{ github.event.inputs.solution_name }}_unmanaged.zip
        solution-folder: ${{ steps.vars.outputs.solution_path }}/source
        solution-type: 'Unmanaged'
        overwrite-files: true

    - name: Commit to solutions branch
      run: |
        git config --global user.email "no-reply@github.com"
        git config --global user.name "GitHub Actions"
        git add ${{ steps.vars.outputs.solution_path }}
        git commit -m "Exported ${{ github.event.inputs.solution_name }} version ${{ github.event.inputs.solution_version }} to solutions branch"
        git push origin solutions

    - name: Create and push feature branch
      run: |
        git checkout -b ${{ steps.vars.outputs.feature_branch }} origin/solutions
        mkdir -p ${{ steps.vars.outputs.solution_path }}
        cp -r ${{ steps.vars.outputs.solution_path }}/* ${{ steps.vars.outputs.solution_path }}
        git add ${{ steps.vars.outputs.solution_path }}
        git commit -m "Copied ${{ github.event.inputs.solution_name }} version ${{ github.event.inputs.solution_version }} to feature branch"
        git push origin ${{ steps.vars.outputs.feature_branch }}
